<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio - Tom HACOT</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0e1015;
            --bg-light: #151821;
            --primary: #6c8cff;
            --secondary: #9aa4ff;
            --text-light: #e6e8f0;
            --text-muted: #9aa0b3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            scroll-behavior: smooth;
        }

        section { padding: 90px 0; }

        h1, h2, h3, h4, h5 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }

        h2 { color: var(--secondary); }

        a { color: var(--primary); text-decoration: none; }
        a:hover { color: var(--secondary); }

        .bg-light { background-color: var(--bg-light) !important; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
        }

        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: #fff;
        }

        /* Cards */
        .card {
            background-color: #10131a;
            border: 1px solid #1f2330;
            border-radius: 16px;
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(0,0,0,.4);
        }

        .card-title { color: var(--secondary); }
        .card-text { color: var(--text-muted); }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: .8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: none;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background:#0e1015;border-bottom:1px solid #1f2330;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Tom HACOT</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#about">À propos</a></li>
                <li class="nav-item"><a class="nav-link" href="#competences">Compétences</a></li>
                <li class="nav-item"><a class="nav-link" href="#formations">Formations</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projets</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="text-center fade-in" style="padding-top:160px;padding-bottom:120px;background:radial-gradient(circle at top,#1c2040,#0e1015);">
    <div class="container">
        <h1 class="display-4 fw-bold">Tom HACOT</h1>
        <p class="lead text-muted">Futur Game Developer</p>
        <a href="#projects" class="btn btn-primary btn-lg mt-3">Voir mes projets</a>
    </div>
</header>

<!-- ANIMATIONS SECTIONS -->
<section id="about" class="fade-in">
<section id="competences" class="bg-light fade-in">
<section id="projects" class="fade-in">
<section id="contact" class="bg-light fade-in">

<!-- FOOTER -->
<footer style="background-color:#0a0c11;border-top:1px solid #1f2330;" class="text-center py-4 fade-in">
    <p class="mb-0 text-muted">© 2026 · Tom HACOT · Game Developer</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Animation scroll */
const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("visible");
        }
    });
});
document.querySelectorAll(".fade-in").forEach(el=>observer.observe(el));
</script>

</body>
</html>
